<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exercise</title>
    <link rel="stylesheet" href="styles/exercise.css">
  </head>
  <body>
    <div class="div-weight-input">
      <p>
        Weight (kg)
      </p>
      <input id="js-weight-input" type="number">
    </div>
    <div class="div-reps-input">
      <p>
        Reps
      </p>
      <input id="js-reps-input" class="reps-input" type="number">
    </div>
    <div class="div-rir-input">
      <p>
        Reps in reserve (RIR)
      </p>
      <input id="js-rir-input" class="rir-input" type="number">
    </div>
    <div class="div-save-clear-button">
      <button id="save-button">Save</button>
      <button id="clear-button">Clear</button>
    </div>
  <script src="/exercise.js" type="module"></script>
  </body>
</html>
