<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exercise</title>
    <link rel="stylesheet" href="styles/exercise.css">
  </head>
  <body>
    <div class="div-weight-input">
      <p>
        Weight (kg)
      </p>
      <input id="js-weight-input" type="number">
    </div>
    <div class="div-reps-input">
      <p>
        Reps
      </p>
      <input id="js-reps-input" class="reps-input" type="number" step="1" min="1">
    </div>
    <div class="div-rir-input">
      <p class="rir-text">Reps in reserve (RIR)</p>
      <button id="js-decrease-rir">-</button>
      <span id="rir-display">0.0</span>
      <button id="js-increase-rir">+</button>
    </div>
    <div class="div-save-clear-button">
      <button id="save-button">Save</button>
      <button id="clear-button">Clear</button>
    </div>
    <div class="table-header">
      <div>Set</div>
      <div>Weigth</div>
      <div>Reps</div>
      <div>RIR</div>
    </div>
    <div class="sets-table" id="sets-table">
    </div>
  <script src="/exercise.js" type="module"></script>
  </body>
</html>
