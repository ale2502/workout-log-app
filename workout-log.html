<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Workout Log</title>
    <link rel="stylesheet" href="/styles/workout-log.css">
  </head>
  <body>
    <h3>Workout</h3>
    <input id="js-history-date" class="history-date" type="date">
    <button id="js-load-history">Show history</button>
    <div id="js-history-results"></div>
    <div>
      <button id="js-add-new-exercise" class="add-new-exercise">Add new exercise</button>
    </div>
    <div id="exercises-and-sets"></div>
    <button id="js-save-workout" class="save-workout">Save workout</button>
    <script type="module" src="/scripts/workout-log.js"></script>
  </body>
</html>
